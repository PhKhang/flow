<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/SignIn.css">
    <title>Sign in to Flow</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="actual-content">
                <h2>Get started</h2>
                <form action="javascript:void(0);">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <input type="password" name="password1" id="password" placeholder="Reenter your password">
                    <button id="sign-up">Sign up</button>
                </form>
                <!-- <button id="check">Check sign in status</button>
                <div id="in">Signed in</div>
                <div id="out">No user</div>
                <div id="secret">
                    <h3>Hello user</h3>
                    <p>This is me, your overlord to the portal of your personal information</p>
                    <button id="sign-out">Sign out</button>
                </div> -->
               <p>Already have an account? <a href="">Sign in</a></p> 
            </div>
        </div>
    </div>

    <!-- <script defer src="../js/init-firebase.js" type="module"></script> -->
    <script type="module">
        import { app } from "../script/init-firebase.js"
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"

        const auth = getAuth(app);

        const check = async () => {
            if (auth.currentUser){
                const inBox = document.querySelector("#in")
                const outBox = document.querySelector("#out")
                outBox.innerHTML = JSON.stringify(auth.currentUser)
            }
            else {
                const inBox = document.querySelector("#in")
                const outBox = document.querySelector("#out")
                outBox.innerHTML = JSON.stringify(auth.currentUser)
            }
        }
        
        const signUp = async () => {
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            // console.log(email, password)
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up 
                    console.log("Sign up succ")
                    const user = userCredential.user;
                    // ...
                })
                .catch((error) => {
                    console.log("Failed")
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorCode, errorMessage)
                    // ..
                });
        }

        const signIn = async () => {
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    console.log("Sign in succ")
                    const user = userCredential.user;
                    // ...
                })
                .catch((error) => {
                    console.log("Failed")
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorCode, errorMessage)
                    // ..
                });
        }

        const signUserOut = async () => {
            console.log("Signing out...")
            await signOut(auth)
        }

        const signUpButton = document.querySelector("#sign-up")
        signUpButton.addEventListener("click", signUp)
        const signInButton = document.querySelector("#sign-in")
        signInButton.addEventListener("click", signIn)
        const signOutButton = document.querySelector("#sign-out")
        signOutButton.addEventListener("click", signUserOut)
        const checkButton = document.querySelector("#check")
        checkButton.addEventListener("click", check)

        const checkAuth = async () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, see docs for a list of available properties
                    // https://firebase.google.com/docs/reference/js/auth.user
                    const uid = user.uid;
                    console.log("Signed in")
                    const secret = document.querySelector("#secret")
                    secret.classList.remove("hide")
                } else {
                    // User is signed out
                    console.log("Signed out")
                    const secret = document.querySelector("#secret")
                    secret.classList.add("hide")
                }
            });
        }
        checkAuth();

    </script>
</body>

</html>
