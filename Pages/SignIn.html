<body>
    <div class="main">
        <img src="./images/logo.svg" alt="" srcset="">
        <div class="content col-12 col-md-5 col-lg-4 mx-auto d-flex justify-content-center">
            <div class="actual-content mt-2">
                <h2>Welcome back</h2>
                <form action="javascript:void(0);">
                    <!-- Email Field -->
                    <div class="border-lable-flt">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
                        <label for="email">Email</label>
                    </div>
    
                    <!-- Password Field -->
                    <div class="mt-2 border-lable-flt">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="text-end">
                        <p><a href="ForgetPassword.html">Forget password?</a></p>
                    </div>
                    <div id="out" style="color: red"></div>
    
                    <!-- Sign In Button -->
                    <button id="sign-in">Sign in</button>
                </form>
               <p>No account yet? <a href="SignUp.html">Sign up</a></p> 
            </div>
        </div>
    </div>

    <!-- <script defer src="../js/init-firebase.js" type="module"></script> -->
    <script type="module">
        import { app } from "./script/init-firebase.js"
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"

        const auth = getAuth(app);

        const check = async () => {
            if (auth.currentUser){
                const inBox = document.querySelector("#in")
                // const outBox = document.querySelector("#out")
                // outBox.innerHTML = JSON.stringify(auth.currentUser)
            }
            else {
                const inBox = document.querySelector("#in")
                outBox.innerHTML = JSON.stringify(auth.currentUser)
            }
        }
        
        const signUp = async () => {
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            // console.log(email, password)
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up 
                    console.log("Sign up succ")
                    const user = userCredential.user;
                })
                .catch((error) => {
                    console.log("Failed")
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorCode, errorMessage)
                });
        }
        
        const signIn = async () => {
            window.location.href = 'FeedDisplay.html'
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                console.log("Sign in succ")
                const user = userCredential.user;
                const outBox = document.querySelector("#out") 
                outBox.innerHTML = JSON.stringify("") 
                // ...
            })
            .catch((error) => {
                console.log("Failed")
                const errorCode = error.code;
                const errorMessage = error.message;
                const outBox = document.querySelector("#out")
                outBox.innerHTML = JSON.stringify(error.message)
                console.log(errorCode, errorMessage)
                    // ..
                });
        }

        const signUserOut = async () => {
            console.log("Signing out...")
            await signOut(auth)
        }

        // const signUpButton = document.querySelector("#sign-up")
        // signUpButton.addEventListener("click", signUp)
        const signInButton = document.querySelector("#sign-in")
        signInButton.addEventListener("click", signIn)
        const signOutButton = document.querySelector("#sign-out")
        signOutButton.addEventListener("click", signUserOut)
        const checkButton = document.querySelector("#check")
        checkButton.addEventListener("click", check)

        const checkAuth = async () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, see docs for a list of available properties
                    // https://firebase.google.com/docs/reference/js/auth.user
                    const uid = user.uid;
                    console.log("Signed in")
                    const secret = document.querySelector("#secret")
                    secret.classList.remove("hide")
                } else {
                    // User is signed out
                    console.log("Signed out")
                    const secret = document.querySelector("#secret")
                    secret.classList.add("hide")
                }
            });
        }
        checkAuth();

    </script>
</body>

</html>
