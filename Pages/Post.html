                </div>
            </div>

                <p class="text">
                    Finally checked out Japan and luckily, no line! Verdict: super delicious, but not totally convinced it's worth the price point. What do you think?
                </p>
    
                <div class="media">
                    <img src="https://i.pinimg.com/736x/47/55/ca/4755ca0523caf299505ae160c2a2ca8b.jpg" alt="Post image" class="post-image" onclick="openFullscreen(0)">

            </div>
            
            <div class="actions container text-center">

                <button class="comment-button button hover-icon">

                    </div>
                </div>

                    <div class="comment-wrapper">
                        <input type="text" placeholder="Viết bình luận..." class="comment-input" id="newCommentInput">
                        <input type="file" class="image-input" id="commentImageInput" accept="image/*">
                        <img id="commentImagePreview" class="image-preview">
                        <button class="post-comment" onclick="addNewComment()">Đăng</button>
                    </div>
                </div>
            </div>
