<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Thread</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-ions.min.css"/>
    <link rel="stylesheet" href="../css/FeedDisplay.css">
    <link rel="stylesheet" href="../css/navigation-bar.css">
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="logo">
                <a href="#">
                    <img src="../images/favicon.svg">
                </a>
            </li>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="./FeedDisplay.html" class="custom-nav-link active">
                        <svg viewBox="0 0 24 24" width="24" height="24" class="nav-icon">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </a>
                </li>
    
                <li class="nav-item">
                    <a href="./search.html" class="custom-nav-link">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </a>
                </li>
    
                <li class="nav-item create-post">
                    <a class="custom-nav-link" onclick="togglePopup()">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"/>
                            <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </a>
                </li>
    
                <li class="nav-item">
                    <a href="./notification.html" class="custom-nav-link">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </a>
                </li>
    
                <li class="nav-item">
                    <a href="./Bio.html" class="custom-nav-link">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" fill="none" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="7" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </a>
                </li>
            </ul>
            
        </ul>
    </nav>
    <div class="overlay" id="overlay"></div>
    <div id="popup" class="post">
        <div id="heading-add-post">
            <p>❤</p>
            <h3>Viết bài</h3>
            <p class="hover-element" onclick="togglePopup()">Hủy</p>
        </div>
        <div id="body-add-post">
            <div class="user-info">
                <img src="https://i.pinimg.com/564x/30/68/fe/3068feecc66810f705ccec8500626428.jpg" alt="Profile picture" class="profile-pic">
                <div class="username">
                    <strong>olivia.food.blog</strong>
                </div>
            </div>
            <div class="post-block-popup">
                <form class="post-feed-form" action="" onsubmit="handleFormSubmit(event)"> 
                    <textarea placeholder="Viết bình luận..." class="post-input"></textarea>
                    <div id="imagePreview" class="image-preview"></div>
                    <div class="upload-actions">
                        <label for="imageInput" class="upload-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <path d="M21 15l-5-5L5 21"/>
                            </svg>
                        </label>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </div>
                    <button class="post-button">Đăng</button>
                </form>
            </div>
        </div>
    </div>

    <div class="thread">
        <div class="post header">
            <div class="add-post-area">
                <div class="user-info">
                    <img src="https://i.pinimg.com/564x/30/68/fe/3068feecc66810f705ccec8500626428.jpg" alt="Profile picture" class="profile-pic">
                </div>
                <div class="post-block" onclick="togglePopup()">
                    <p class="comment-input hover-element" oninput="autoResize(this)">Share something...</p>
                    <div id="imagePreview" class="image-preview"></div> 
                </div>
            </div>
        </div>
        <div class="other-posts">
            <!-- Posts will be added here -->
        </div>
    </div>

    <script src="../script/FeedDisplay.js"></script>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const postInput = document.querySelector('.post-input');
            const text = postInput.value.trim();
            if (!text) return;

            const newPost = {
                userProfilePic: "https://i.pinimg.com/564x/30/68/fe/3068feecc66810f705ccec8500626428.jpg",
                username: "olivia.food.blog",
                time: "Vừa xong",
                text: text,
                image: selectedImage ? URL.createObjectURL(selectedImage) : null,
                likes: 0
            };

            addNewPost(newPost);
            postInput.value = '';
            removeImage();
            togglePopup();
        }
    </script>
    <link rel="stylesheet" href="../css/style.css"/>
</body>
</html>
