    <div id="popup" class="post col-sm-12 col-md-8 col-lg-5">
        <div id="heading-add-post">
            <h1>New Post</h1>
            <p class="hover-element" onclick="togglePopup()">Cancel</p>
        </div>
        <form class="post-feed-form" action="" onsubmit="handleFormSubmit(event)"> 
            <div class="post-block-popup">
                <div class="post-feed-header">
                    <div class="post-user-info">
                        <div class="profile-pic">
                            <img src="https://i.pinimg.com/564x/30/68/fe/3068feecc66810f705ccec8500626428.jpg" alt="Profile Picture">
                        </div>
                        <div class="post-text">
                            <p><span class="post-username">username</span></p>
                            <textarea id="captionInput" name="captionInput" placeholder="Share something..." class="post-input"></textarea>
                        </div>
                    </div>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            <div class="post-button-wrapper">
                <div class="upload-actions">
                    <label for="imageInput" class="upload-label">

                <input type="file" id="imageInput" name="imageInput" accept="image/*" style="display: none;">
                <input type="submit" class="post-button" value="Post"></button>
            </div>
        </form>
    </div>

    <div class="thread col-12 col-md-8 col-lg-5">
        <div class="add-post header">
            <div class="add-post-area">
                <div class="add-post-user-info">
                    <img src="https://i.pinimg.com/564x/30/68/fe/3068feecc66810f705ccec8500626428.jpg" alt="Profile picture" class="profile-pic">
                </div>
                <div class="add-post-block" onclick="togglePopup()">
                    <p class="comment-input hover-element" oninput="autoResize(this)">Share something...</p>
                    <div id="imagePreview" class="image-preview"></div> 
                </div>
            </div>
        </div>
        <div class="other-posts">
            <!-- Posts will be added here -->
        </div>
    </div>

    <script src="../script/FeedDisplay.js"></script>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const postInput = document.querySelector('.post-input');
            const text = postInput.value.trim();
            if (!text) return;

            const newPost = {
                userProfilePic: "https://i.pinimg.com/564x/30/68/fe/3068feecc66810f705ccec8500626428.jpg",
                username: "username",
                time: "Just Done",
                text: text,
                image: selectedImage ? URL.createObjectURL(selectedImage) : null,
                likes: 0
            };

            addNewPost(newPost);
            postInput.value = '';
            removeImage();
            togglePopup();
        }
    </script>
