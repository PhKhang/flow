<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flow</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="../css/search.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.svg">
</head>
<body>
    <main class="search-page">
        <header>
            <h1>Search</h1>
        </header>
        <div class="w-100 d-flex justify-content-center align-items-center mt-2">
            <div class="form">
                <img class="icon" src="../images/icon/search.svg">
                <form>
                    <input type="text" class="form-control form-input" id="search-value" name="search-value" placeholder="Search">
                </form>
            </div>
        </div>
        <div class="search-settings">
            
            <div class="left-settings">
                <button class="tab active">User</button>
                <button class="tab">Post</button>
            </div>
        </div>
        <div id="search-results"></div>
    </main>     
    <script src="../script/search.js"></script>
</body>
</html>
